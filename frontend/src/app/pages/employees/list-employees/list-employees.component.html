<section>
  <div class="path">
    <ul>
      <li><i class="fa-solid fa-house"></i>Home/</li>
      <li>Funcionários/</li>
      <li>Editar Funcionários</li>
    </ul>
  </div>
  <div class="snack">
    <app-snack-sucess
      [messageSucess]="messageSucess"
      [title]="titleSucess"
      [events]="eventSubjectSucess.asObservable()"
    ></app-snack-sucess>
    <app-snack-error
      [messageError]="messageError"
      [title]="titleError"
      [events]="eventSubjectError.asObservable()"
    ></app-snack-error>
  </div>
  <article class="containerTable">
    <div class="titleContainer">
      <h1>Lista de Funcionários</h1>
    </div>
    <div class="table">
      <div>
        <div class="filterContainer">
          <div>
            <span>Listar</span>
            <select [(ngModel)]="dataGet.take" (change)="getAllEmployees()">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option
                disabled
                value="{{ dataGet.take }}"
                *ngIf="dataGet.take >= quantityEmployees"
              >
                {{ dataGet.take }}
              </option>
            </select>
          </div>
          <div>
            <input
              type="text"
              placeholder="Pesquisar"
              [(ngModel)]="dataGet.text"
            />
          </div>
        </div>
        <div class="containerTable">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Login</th>
                <th>Telas de Acesso</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of allEmployees">
                <td>{{ employee.id }}</td>
                <td class="tdImage">
                  <img
                    src="{{ employee.EmployeePhoto![0].url }}"
                    alt=""
                    *ngIf="employee.EmployeePhoto!.length > 0"
                  />
                  {{ employee.name }}
                </td>
                <td>{{ employee.email }}</td>
                <td>
                  <select>
                    <option *ngFor="let screen of employee.screeens">
                      {{ screen.surname }}
                    </option>
                  </select>
                </td>
                <td class="actions">
                  <a
                    routerLink="/home/edit-employee/{{
                      employee.id
                    }}"
                    >Editar</a
                  >
                  <a (click)="deleteEmployee(employee.id!)">Excluir</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="infoTable">
          <p>
            Exibindo {{ dataGet.take }} de {{ quantityEmployees }} categorias
          </p>
          <div>
            <button (click)="buttonPage(false)">Voltar</button>
            <p
              *ngFor="let page of [].constructor(numberPages); let i = index"
              (click)="changePagination(i + 1)"
              [ngClass]="{ pageSelected: i + 1 === currentPage }"
            >
              {{ i + 1 }}
            </p>
            <button (click)="buttonPage(true)">Avançar</button>
          </div>
        </div>
      </div>
    </div>
  </article>
</section>
