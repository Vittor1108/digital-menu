<article>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    enctype="multipart/form-data"
  >
    <div class="path">
      <ul>
        <li><i class="fa-solid fa-house"></i>Home/</li>
        <li>Produtos/</li>
        <li>Editar Categoria</li>
      </ul>
    </div>
    <div class="snack"></div>
    <div class="infoProduct">
      <div class="dataProduct">
        <h1>Adicionar Categoria</h1>
        <div>
          <label for="name">Nome da Categoria</label>
          <input
            type="text"
            placeholder="Pizza"
            id="name"
            formControlName="name"
          />
          <p
            class="errorMessage"
            *ngIf="form.get('name')?.errors && form.get('name')?.touched"
          >
            Nome é Obrigatório
          </p>
        </div>
        <div>
          <label for="description">Descrição</label>
          <textarea
            name=""
            id="description"
            formControlName="description"
            cols="30"
            rows="10"
            (resize)="(false)"
            placeholder="Descrição da categoria..."
          ></textarea>
          <p
            class="errorMessage"
            *ngIf="
              form.get('description')?.errors &&
              form.get('description')?.touched
            "
          >
            Descrição é Obrigatório
          </p>
        </div>
        <div class="divInputFile">
          <label for="">Imagens da Categoria</label>
          <div>
            <input
              type="file"
              hidden
              accept="image/png, image/jpeg, image/jpg, image/gif"
              (change)="getInfoImage($event)"
              #inputFile
              formControlName="photo"
            />
            <input
              type="text"
              placeholder="{{ placeHolderInputFile }}"
              disabled
            />
            <button type="button" (click)="addImage()">Selecionar</button>
          </div>
          <p
            class="errorMessage"
            *ngIf="
              form.get('photo')?.errors &&
              form.get('photo')?.touched
            "
          >
            Imagem é Obrigatório
          </p>
        </div>
      </div>
      <div class="previewProduct">
        <h2>Categoria</h2>
        <div class="slider" *ngIf="filesThumb.length > 0">
          <ul>
            <li *ngFor="let img of filesThumb">
              <img src="{{ img }}" alt="" />
            </li>
          </ul>
          <div class="thumb">
            <ul>
              <li *ngFor="let img of filesThumb; let i = index">
                <img
                  src="{{ img }}"
                  alt=""
                  (click)="changeImage(i)"
                  [ngClass]="{ imageSelected: i === filesThumb.length - 1 }"
                />
              </li>
            </ul>
          </div>
        </div>
        <div class="noImage" *ngIf="filesThumb.length === 0">
          <img
            src="../../../../assets/images/noImageIcon.png"
            alt="Adicine uma imagem"
          />
        </div>
        <div class="buttons">
          <button type="submit" [disabled]="!form.valid">Salvar</button>
          <button type="button" (click)="removeFiles()">Deletar Imagens</button>
        </div>
      </div>
    </div>
  </form>
</article>
