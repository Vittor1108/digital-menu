<section>
  <div class="path">
    <ul>
      <li><i class="fa-solid fa-house"></i>Home/</li>
      <li>Produtos/</li>
      <li>Catálogo</li>
    </ul>
  </div>
  <div class="snack">
    <app-snack-sucess
      [messageSucess]="messageSucess"
      [title]="titleSucess"
      [events]="eventSubjectSucess.asObservable()"
    ></app-snack-sucess>
    <app-snack-error
      [messageError]="messageError"
      [title]="titleError"
      [events]="eventSubjectError.asObservable()"
    ></app-snack-error>
  </div>
  <div class="containerCards" *ngIf="allProducts.length > 0">
    <article *ngFor="let product of allProducts">
      <div>
        <img src="{{ product.ProductPhoto[0].url }}" alt="" />
      </div>
      <div>
        <h1>{{ product.name }}</h1>
        <span>R${{ product.price }}</span>
        <p>
          {{ product.description }}
        </p>
        <div class="buttons">
          <button (click)="removeProduct(product.id)">Remove</button>
          <button>
            <a routerLink="/home/updated-product/{{ product.id }}">Editar</a>
          </button>
        </div>
      </div>
    </article>
  </div>

  <div class="noProducts" *ngIf="allProducts.length === 0">
    <h1>Não há produtos cadastrados</h1>
  </div>
</section>
